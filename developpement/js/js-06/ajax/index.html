<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test sur l'ajax</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ajax.css">
  </head>
  <body>
    <header class="container">
      <h1 class="main-title"><i class="fas fa-flask"></i> Exercice AJAX</h1>
    </header>
    <main class="container">
      <section class="result">
        <p>Résultats...</p>
      </section>
      <section class="task">
        <form>
          <fieldset class="task-choice">
            <legend><i class="fas fa-question-circle"></i> Votre choix</legend>
            <ul class="choice-list">
              <li>
                <input type="radio" name="choice" value="html" id="choice1"/>
                <label for="html">Récupérer un contenu HTML du serveur</label>
              </li>
              <li>
                <input type="radio" name="choice" value="json"  id="choice2"/>
                <label for="json">Récupérer un contenu JSON du serveur</label>
              </li>
              <li>
                <input type="radio" name="choice" value="movie"  id="choice3"/>
                <label for="movie">Récupérer les films</label>
              </li>
              <li>
                <input id="validate" type="submit" value="Exécuter"/>
              </li>
            </ul>
          </fieldset>
        </form>
      </section>
    </main>
    <script src="ajax.js"></script>
  </body>
</html>
