<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exo Grid</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <figure class="expo">
      <figcaption class="title">Expo Photos!</figcaption>
      <img class="a" src="images/1.jpg" alt="photo 1"/>
      <img class="b" src="images/2.jpg" alt="photo 2"/>
      <img class="c" src="images/3.jpg" alt="photo 3"/>
      <img class="d" src="images/4.jpg" alt="photo 4"/>
      <img class="e" src="images/5.jpg" alt="photo 5"/>
      <img class="f" src="images/6.jpg" alt="photo 6"/>
      <img class="g" src="images/7.jpg" alt="photo 7"/>
      <img class="h" src="images/8.jpg" alt="photo 8"/>
      <img class="i" src="images/9.jpg" alt="photo 9"/>
      <img class="j" src="images/10.jpg" alt="photo 10"/>
      <img class="k" src="images/11.jpg" alt="photo 11"/>
      <p class="dates">Du 1er au 25 juillet 2019 <br>
      Salle des profs</p>
      <div class="gris-1"></div>
      <div class="gris-2"></div>
      <div class="gris-3"></div>
    </figure>
  </body>
</html>
